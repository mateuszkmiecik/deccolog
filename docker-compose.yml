version: '3.8'

services:
  deccolog-app:
    build: .
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/api/sync/download/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Optional: Mount volume for persistent storage if needed later
      # - ./data:/app/data
    networks:
      - deccolog-network

networks:
  deccolog-network:
    driver: bridge